                defaultValue: 0
                remarks: 发布版本
            - column:
                name: create_time
                type: DATETIME
                remarks: 创建时间
            - column:
                name: create_by
                type: VARCHAR(32)
                remarks: 创建人
            - column:
                name: update_time
                type: DATETIME
                remarks: 更新时间
            - column:
                name: update_by
                type: VARCHAR(32)
                remarks: 更新人
            - column:
                name: tenant_id
                type: VARCHAR(255)
                remarks: 租户ID
            - column:
                name: organ_id
                type: VARCHAR(255)
                remarks: 部门ID
            - column:
                name: remarks
                type: VARCHAR(400)
                remarks: 备注
  - changeSet:
      id: 20241005-2
      author: MoJie (generated)
      changes:
      - createTable:
          tableName: easy_model_history
          remarks: 流程模型部署历史
          columns:
          - column:
              constraints:
                primaryKey: true
                nullable: false
              name: id
              type: VARCHAR(32)
              remarks: 主键
          - column:
              name: model_id
              constraints:
                nullable: false
              type: VARCHAR(32)
              remarks: 关联ID
