          - column:
              name: create_by
              type: VARCHAR(32)
              remarks: 发布人
          - column:
              name: organ_id
              type: VARCHAR(255)
              remarks: 部门ID
          - column:
              name: remarks
              type: VARCHAR(400)
              remarks: 备注